<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #181a20; color: #eee; }
        .navbar { background: #23272f; }
        .navbar-brand { color: #26a69a !important; font-weight: bold; letter-spacing: 1px; }
        .info-card { background: #23272f; color: #fff; border-radius: 10px; padding: 18px 24px; margin-bottom: 18px; box-shadow: 0 2px 8px #0002; }
        .info-label { color: #aaa; font-size: 0.95em; }
        .tab { display: inline-block; padding: 10px 20px; cursor: pointer; background: #23272f; color: #eee; margin-right: 5px; border-radius: 5px 5px 0 0; }
        .tab.active { background: #181a20; border-bottom: 2px solid #181a20; color: #fff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .dashboard-section { margin-bottom: 32px; }
        .signal-badge { font-size: 1.1em; padding: 0.5em 1em; border-radius: 1em; }
        .signal-buy { background: #26a69a; color: #fff; }
        .signal-sell { background: #ef5350; color: #fff; }
        .signal-neutral { background: #888; color: #fff; }
        .table-dark { background: #23272f; color: #fff; }
        .table-dark th, .table-dark td { border-color: #333; }
    </style>
</head>

</html>
