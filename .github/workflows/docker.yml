name: CI / CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: ğŸ³ Build and push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            rjv1010/algo-trade-dashboard:latest
            rjv1010/algo-trade-dashboard:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false  # Optional: skips attestation metadata if you donâ€™t need SBOM

      - name: ğŸ›¡ Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: image
          image-ref: rjv1010/algo-trade-dashboard:latest
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0  # donâ€™t fail the build on HIGH/CRITICAL (optional)

      - name: ğŸ“¤ Upload Trivy scan results to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif

      - name: ğŸ§¹ Cleanup Docker images (optional)
        run: docker system prune -af
